{% extends "template.html" %} {% block title %} Sign Up {% endblock %} 
{% block content %} 
<form methods="POST">
    <br>
    <h3>Sign Up</h3>

    <div class="form-group">
        <!-- email form -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email">
        <br>
        <!-- username form -->
        <label for="email">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Create Username">
        <br>
        <!-- password1 form -->
        <label for="email">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Create Password">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long. 
        </div>
        <br>
        <!-- password2 form -->
        <label for="email">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password">
        <div id="passwordHelpBlock" class="form-text">
            Your passwords must be the same.  
        </div>
        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </div>

</form>

{% endblock %}
