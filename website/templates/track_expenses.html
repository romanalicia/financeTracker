<!-- page extends to template.html -->
{% extends "template.html" %} {% block title %} Track Expenses {% endblock %}

<!-- login page content -->
{% block content %}
<h1>Track Your Expenses</h1>

<form method="POST">
    <!-- Category -->
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" class="form-control" required>
            <option value="">-- Select Category --</option>
            <option value="food_drinks">Food & Drinks</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
            <option value="transportation">Transportation</option>
            <option value="housing">Housing</option>
            <option value="other">Other</option>
        </select>
    </div>
    <br>
    <!-- expense tracker title form -->
    <label for="title">Amount</label>
    <input type="number" id="amount" name="amount" class="form-control" min="0.10" step="0.01" placeholder="eg: 50" />
    <br>
</form>
